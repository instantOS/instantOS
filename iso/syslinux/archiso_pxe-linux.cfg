LABEL arch64_nbd
TEXT HELP
Boot the instantOS install medium using NBD.
It allows you to install instantOS or perform system maintenance.
ENDTEXT
MENU LABEL instantOS install medium (x86_64, NBD)
LINUX ::/arch/boot/x86_64/vmlinuz-linux
INITRD ::/arch/boot/x86_64/initramfs-linux.img
APPEND archisobasedir=arch archisosearchuuid=2025-08-01-13-39-26-00 archiso_nbd_srv=${pxeserver} cms_verify=y
SYSAPPEND 3

LABEL arch64_nfs
TEXT HELP
Boot the instantOS live medium using NFS.
It allows you to install instantOS or perform system maintenance.
ENDTEXT
MENU LABEL instantOS install medium (x86_64, NFS)
LINUX ::/arch/boot/x86_64/vmlinuz-linux
INITRD ::/arch/boot/x86_64/initramfs-linux.img
APPEND archisobasedir=arch archiso_nfs_srv=${pxeserver}:/run/archiso/bootmnt cms_verify=y
SYSAPPEND 3

LABEL arch64_http
TEXT HELP
Boot the instantOS live medium using HTTP.
It allows you to install instantOS or perform system maintenance.
ENDTEXT
MENU LABEL instantOS install medium (x86_64, HTTP)
LINUX ::/arch/boot/x86_64/vmlinuz-linux
INITRD ::/arch/boot/x86_64/initramfs-linux.img
APPEND archisobasedir=arch archiso_http_srv=http://${pxeserver}/ cms_verify=y
SYSAPPEND 3
